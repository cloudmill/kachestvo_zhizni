<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=600, user-scalable=no" />
  </head>
  <body style="margin:0; background-color: #F6F9FB;display: block;">
    <table
      cellpadding="0"
      cellspacing="0"
      class="email-container"
      role="presentation"
      style="margin: 0 auto;border-spacing: 0;border: 0; text-align: center;display: block; "
      width="576px"
    >
      <tbody style="display: block;">
        <tr style="display: block;">
          <td style="padding: 0;display: block;">
            <table
              style="width: 100%;border-spacing: 0;border: 0; text-align: center;display: block;"

              cellspacing="0"
              role="presentation"
            >
              <tbody style="display: block;">
                <tr style="display: block;">
                  <td style="padding: 0; display: block;">
                    <p
                      style="text-align: center;padding-top: 20px;font-family: verdana,tahoma,arial;display: block;"
                    >
                      <a
                        target="_blank"
                        href="#"
                        style="display: block; font-family: verdana,tahoma,arial;"
                      >
                        <img width='240px' height='48px'
                          src="http://setl.hellem.ru/local/templates/main/images/logo.png"
                          alt=""
                        />
                      </a>
                    </p>
                    <table
                      style="width: 100%;border-spacing: 0;display: block;"
                    >
                      <tr style="display: block;">
                        <td style="padding: 0;display: block;">
                          <p
                            style="display: block;background: #FFFFFF;border-radius: 10px; padding: 30px 50px;margin-top: 20px;font-family: verdana,tahoma,arial;"
                          >
                            <span
                              style="font-weight: bold;font-size: 21px;line-height: 29px; margin-bottom:20px;text-align: center; font-family: verdana,tahoma,arial;display: block;"
                            >
                              Спасибо за подписку на наш блог!
                            </span>
                            <span
                              style="font-size: 16px; line-height: 22px;text-align: center;letter-spacing: 0.02em; font-family: verdana,tahoma,arial;display: block;"
                            >
                              Пожалуйста, перейдите по ссылке для подтверждения
                              вашей электронной почты:
                            </span>
                            <a
                              href=""
                              class="but"
                              style="font-family: verdana,tahoma,arial;background: #FEAA59;border-radius: 24px;color:white;font-weight: 500;font-size: 13px;line-height: 48px;width: 244px;height: 48px;display: block;text-align: center;text-decoration: none;margin: auto;margin-top: 20px;letter-spacing: 0.08em;text-transform: uppercase;"
                            >
                              подтвердить email
                            </a>
                            <span
                              style="font-family: verdana,tahoma,arial;display: block;font-style: normal;font-weight: normal;font-size: 13px;color: #7A858D;margin-top: 12px;line-height: 17px;text-align: center;letter-spacing: 0.02em;"

                            >
                              Ссылка доступна до 12 мая 2019, 12:00
                            </span>
                          </p>
                          <p
                            style="text-align: center;font-family: verdana,tahoma,arial;display: block;"
                          >
                            <img width="40px" height="32px"
                              src="http://setl.hellem.ru/local/templates/main/images/Sign.png"
                              alt=""
                              style="margin: 18px 0;"
                            />
                            <span
                              style="font-size: 13px; line-height: 18px;text-align: center;color: #7A858D;letter-spacing: 0.02em; font-family: verdana,tahoma,arial;display: block;"
                            >
                              С заботой о вас, проект <br />
                              клиники внимательной <br />
                              медицины «Скандинавия»
                            </span>
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
